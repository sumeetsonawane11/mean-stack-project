<mat-card>
    <mat-spinner *ngIf='isLoading'></mat-spinner>
    <form (submit)='onSignup(signUpForm)' #signUpForm='ngForm' *ngIf='!isLoading'>
        <mat-form-field>
            <input matInput 
              name='email'
              ngModel
              type='email'
              placeholder='E-Mail' 
              #emailInput='ngModel'
              required
              email
            />
            <mat-error *ngIf="emailInput.invalid"> Please enter a valid email </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput 
            type="password"   
            placeholder='Password'
            name='password'
            ngModel
            #passwordInput='ngModel'
            required
            
          >
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <button type='submit' mat-raised-button color="accent">Signup</button>
      </form>
    </mat-card>
